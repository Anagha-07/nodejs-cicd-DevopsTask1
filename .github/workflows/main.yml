name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Debug Docker build command
        run: |
          echo "docker buildx build --platform linux/amd64 --load -t ${{ secrets.DOCKER_USERNAME }}/nodejs-cicd-devops:latest --file Dockerfile ."

      - name: Build Docker image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --load \
            -t ${{ secrets.DOCKER_USERNAME }}/nodejs-cicd-devops:latest \
            --file Dockerfile .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/nodejs-cicd-devops:latest
